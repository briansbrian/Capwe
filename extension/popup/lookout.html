<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look Out Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .lookout-container {
      padding: 20px;
    }
    
    .criteria-form {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 13px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4285F4;
    }
    
    .btn {
      background: #4285F4;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      width: 100%;
    }
    
    .btn:hover {
      background: #357AE8;
    }
    
    .btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    
    .criteria-list {
      list-style: none;
      padding: 0;
    }
    
    .criteria-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .criteria-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .criteria-type {
      font-weight: 600;
      color: #1f2937;
    }
    
    .criteria-keywords {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    
    .btn-remove {
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .btn-remove:hover {
      background: #dc2626;
    }
    
    .back-link {
      display: inline-block;
      color: #4285F4;
      text-decoration: none;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #9ca3af;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="lookout-container">
    <a href="popup.html" class="back-link">‚Üê Back to Settings</a>
    
    <h2 style="margin-bottom: 8px;">Look Out</h2>
    <p style="font-size: 12px; color: #6b7280; margin-bottom: 20px;">
      Monitor pages for specific content like jobs or products
    </p>
    
    <div class="criteria-form">
      <h3 style="margin-bottom: 16px; font-size: 14px;">Add New Criteria</h3>
      
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type">
          <option value="job">Job Posting</option>
          <option value="product">Product Listing</option>
          <option value="content">General Content</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="keywords">Required Keywords (comma-separated)</label>
        <input type="text" id="keywords" placeholder="e.g., senior, software, engineer, remote">
      </div>
      
      <div class="form-group">
        <label for="excludeKeywords">Exclude Keywords (comma-separated)</label>
        <input type="text" id="excludeKeywords" placeholder="e.g., junior, on-site">
      </div>
      
      <div id="additionalFields">
        <!-- Additional fields based on type will be inserted here -->
      </div>
      
      <button class="btn" id="addCriteria">Add Criteria</button>
    </div>
    
    <div>
      <h3 style="margin-bottom: 12px; font-size: 14px;">Active Criteria</h3>
      <ul class="criteria-list" id="criteriaList">
        <!-- Criteria items will be inserted here -->
      </ul>
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üîç</div>
        <div>No active criteria</div>
        <div style="font-size: 11px; margin-top: 4px;">Add criteria above to start monitoring</div>
      </div>
    </div>
  </div>
  
  <script src="lookout-settings.js"></script>
</body>
</html>
